<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Website</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            overflow: auto;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #333;
            color: #fff;
        }
        @media(max-width: 600px) {
            header, .main-content, footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Website</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>About Us</h2>
            <p>
                This is a simple, responsive HTML page. It's designed to be a starting point for a small website or project. You can easily modify the content and styles to fit your needs.
            </p>
            <h2>Our Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Web Development</li>
                <li>SEO</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>
</html>
